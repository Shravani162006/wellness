<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Enter Your Health Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="result-box">
        <h2>Health Details Form</h2>
        
        <form method="POST">

            <label>Gender:</label><br>
            <select name="gender" required>
                <option value="">--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select><br>

            <label>Age:</label><br>
            <input type="number" name="age" required><br>

            <label>Height (in cm):</label><br>
            <!-- Auto-fill height from URL parameter -->
            <input 
                type="number"
                step="0.1"
                name="height"
                value="{{ request.args.get('height', '') }}"
                required
            ><br>

            <label>Weight (in kg):</label><br>
            <input type="number" step="0.1" name="weight" required><br>

            <div class="button-box">
                <button type="submit">Submit</button>

                <!-- Go to height measurement -->
                <button type="button" onclick="window.location.href='/measure_height'">
                    ğŸ“ Measure Your Height
                </button>
            </div>

        </form>
    </div>
</body>
</html>
